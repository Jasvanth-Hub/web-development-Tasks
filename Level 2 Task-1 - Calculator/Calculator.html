<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="landing_page">
        <h2 id="title">Calculator</h2>
        <div class="calculator">
            <div class="display">
                <h2 id="solar">
                    <div id="first" class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div id="last" class="cell"></div>
                </h2>
                <div class="innerdisplay">
                    <h2 id="cal">0</h2>
                    <h2 id="ans">0</h2>
                </div>
            </div>
            <div class="btns">
                <div class="btns-1">
                    <div class="btn">
                        <button class="del" type="button">C</button>
                        <button class="del" type="button">Del</button>
                        <button class="operator" type="button">/</button>
                        <button class="operator" type="button">*</button>
                    </div>
                    <div class="btn">
                        <button class="num" type="button">7</button>
                        <button class="num" type="button">8</button>
                        <button class="num" type="button">9</button>
                        <button class="operator" type="button">-</button>
                    </div>
                    <div class="btn">
                        <button class="num" type="button">4</button>
                        <button class="num" type="button">5</button>
                        <button class="num" type="button">6</button>
                        <button class="operator" type="button">+</button>
                    </div>
                </div>
                <div class="btns-2">
                    <div class="btn21">
                        <div class="btn">
                            <button class="num" type="button">1</button>
                            <button class="num" type="button">2</button>
                            <button class="num" type="button">3</button>
                        </div>
                        <div class="btn">
                            <button class="num" type="button">.</button>
                            <button class="num" type="button">0</button>
                            <button class="operator" type="button">%</button>
                        </div>
                    </div>
                    <button id="equal" class="operator" type="button"> = </button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>

</footer>
<script src="Calculator.js"></script>

</html>
